<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 4,
            dy: 4
        };

        const paddleHeight = 100;
        const paddleWidth = 10;

        const leftPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight
        };

        const rightPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight
        };

        // Mouse position
        let mouseY = canvas.height / 2;

        // Event listener for mouse movement
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        function drawDashedLine() {
            ctx.beginPath();
            ctx.setLineDash([5, 15]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.fillStyle = '#000';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function movePaddles() {
            // Move both paddles based on mouse position
            const newY = mouseY - paddleHeight / 2;
            leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, newY));
            rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, newY));
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Collision with top and bottom walls
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Collision with paddles
            if (
                (ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
                ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) ||
                (ball.x + ball.radius > rightPaddle.x &&
                ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height)
            ) {
                ball.dx = -ball.dx;
            }

            // Reset ball if it goes out of bounds
            if (ball.x + ball.radius < 0 || ball.x - ball.radius > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawDashedLine();
            drawBall();
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);

            movePaddles();
            moveBall();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
